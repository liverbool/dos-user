DoS\UserBundle\Model\OneTimePassword:
    type: mappedSuperclass
    table: dos_user_otp

    fields:
        token:
            type: string

        verify:
            type: string

        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create

        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update

    manyToOne:
        subject:
            targetEntity: DoS\UserBundle\Model\UserInterface
            cascade: [all]
