parameters:
    dos.user.security.class: DoS\UserBundle\OAuth\Security
    dos.user.oauth.response.class: DoS\UserBundle\OAuth\ResourceResponse
    dos.user.oauth.response.facebook.class: DoS\UserBundle\OAuth\FacebookResponse
    dos.user.oauth.response.google.class: DoS\UserBundle\OAuth\GoogleResponse
    dos.user.oauth.response.github.class: DoS\UserBundle\OAuth\GithubResponse
    dos.user.authorization_checker.toggleable.class: DoS\UserBundle\Authorization\ToggleableAuthorizationChecker

services:
    dos.user.security:
        class: %dos.user.security.class%
        arguments:
            - @service_container

    dos.user.authorization_checker.toggleable:
        class: %dos.user.authorization_checker.toggleable.class%
        arguments:
            - @sylius.authorization_checker.default
            - @sylius.settings.manager
